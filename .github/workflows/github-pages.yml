name: GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Reposit√≥rio
        uses: actions/checkout@v5

      - name: Setup do GitHub Pages
        uses: actions/configure-pages@v5

      - name: Setup do mdBook
        run: wget -O- https://github.com/rust-lang/mdBook/releases/download/v0.5.0-beta.2/mdbook-v0.5.0-beta.2-x86_64-unknown-linux-gnu.tar.gz | tar xzvf -

      - name: Build do Site
        run: ./mdbook build

      - name: Upload do Site
        uses: actions/upload-pages-artifact@v4
        with:
          path: book/

  deploy:
    name: Deploy
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
